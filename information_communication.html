    <style>
        :root {
            --accent: #f59e0b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --radius: 14px;
            --shadow: 0 10px 25px rgba(0,0,0,0.07);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page-header {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 40px 20px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 30px;
        }

        .container {
            max-width: 900px;
            margin: -30px auto 60px;
            padding: 0 20px;
        }

        .topic-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 22px 26px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid var(--accent);
            margin-bottom: 16px;
        }

        .topic-title {
            font-size: 17px;
            font-weight: 500;
        }

        .open-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 26px;
            border-radius: 999px;
            cursor: pointer;
        }

        .open-btn:hover { background: #d97706; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 14px;
            width: 90%;
            max-width: 420px;
            animation: scaleIn .25s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .modal-links a {
            display: block;
            padding: 10px 14px;
            margin-bottom: 10px;
            background: var(--bg);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
        }

        .modal-links a:hover {
            background: var(--accent);
            color: white;
        }

        .close-btn {
            margin-top: 14px;
            background: #e5e7eb;
            border: none;
            padding: 10px 16px;
            border-radius: 999px;
            cursor: pointer;
        }
    </style>
</head>
