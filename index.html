<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Syllabus</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f5f7fb;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --muted-text: #6b7280;
            --border-radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .training-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 16px;
        }

        .training-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        }

        .training-name {
            font-size: 16px;
            font-weight: 500;
        }

        .open-btn {
            text-decoration: none;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .open-btn:hover {
            background-color: #1e40af;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .training-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .open-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Training Syllabus</h1>

        <div class="training-card">
            <div class="training-name">SI Training Syllabus</div>
            <a href="si_training.html" class="open-btn">Open</a>
        </div>

        <!-- Future training items can be added here -->
        <!--
        <div class="training-card">
            <div class="training-name">Another Training</div>
            <a href="#" class="open-btn">Open</a>
        </div>
        -->

    </div>

</body>
</html>
